server:
  port: 8087

spring:
  application:
    name: gateway-sample

  cloud:
    sentinel:
      transport:
        port: 8719
        dashboard: 192.168.47.129:8080

    nacos:
      discovery:
        server-addr: 192.168.47.129:8848
      config:
        server-addr: 192.168.47.129:8848
        file-extension: yml

    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: user_route
          uri: lb://user-provider
          order: 1
          predicates:
            - Path=/user/**
        - id: shop_route
          uri: lb://shop-provider
          order: 1
          predicates:
            - Path=/shop/**

  main:
    allow-circular-references: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
